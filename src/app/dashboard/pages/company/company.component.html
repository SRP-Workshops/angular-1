<mat-card>
  <mat-card-header class="card-header">
    <mat-card-title>Companies</mat-card-title>
    <button mat-raised-button color="primary" [routerLink]="['/companies', 0]">Add new</button>
  </mat-card-header>
  <mat-card-content>
    <table mat-table *ngIf="companies" [dataSource]="companies" class="mat-elevation-z4">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="website">
        <th mat-header-cell *matHeaderCellDef> Website </th>
        <td mat-cell *matCellDef="let element"> 
          <a [href]="element.Website"> {{element.Website}}</a>
        </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell style="width: 100px;" *matCellDef="let element"> 
          <a mat-icon-button color="accent" [routerLink]="['/companies', element.Id]" >
            <mat-icon>edit</mat-icon>
          </a>
          <button mat-icon-button color="warn" [routerLink]="['/companies', element.Id]" >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
